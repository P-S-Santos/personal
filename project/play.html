<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>~Mythmatix~</title>
</head>
<body>
    <header>
        <h1>~Mythmatix~</h1>
        <nav>
            
            <a href="play.html">Reset Game</a>
        </nav>
    </header>
    <main>
        <section id="top">
            <h1 id="level">Level 1</h1>
            <p id="msg">You encounter a Goblin!</p>
        </section>
        <section id="middle">
            <img id="battlepic" src="images/Goblin.png" alt="Battle pic">
            <h1 id="HP">You: 30HP // Foe: 15HP</h1>
        </section>
        <section id="bottom">
            <img id="sword" src="images/SwordIcon.png" alt="Sword">
            <img id="bow" src="images/BowIcon.png" alt="Bow">
            <img id="wand" src="images/WandIcon.png" alt="Wand">
            <img id="next" src="images/ArrowIcon.png" alt="Next">
            <p id="power">-20 // -30 // -40</p>
        </section>
    </main>
    <footer>
        <p>JS project by Pedro Serra Santos, 2023</p>
    </footer>
    <script src="play.js"></script>
</body>
</html>
